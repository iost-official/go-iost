syntax = "proto3";

package message;

message RequestBlock {
    int64 blockNumber = 1;
    bytes blockHash = 2;
}

message BlockHashQuery {
    int32 reqType =1;
    int64 start = 2;
    int64 end = 3;
    repeated int64 nums = 4;
}

message BlockHash {
    int64 height = 1;
    bytes hash = 2;
}

message BlockHashResponse {
    repeated BlockHash blockHashes = 1;
}

message SyncHeight {
    int64 height = 1;
    int64 time = 2;
}

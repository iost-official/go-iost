language: go

branches:
  only:
    - master
    - develop
    - /^sprint.*$/

matrix:
  include:
    - os: osx
      osx_image: xcode10
      go: 1.10.x
      env:
        - VERBOSE=true
      before_install:
        - brew install rocksdb
        - brew install git-lfs
        - git lfs install
      before_script:
        - git lfs pull
      script:
        - make build
        - make test

    - os: linux
      dist: trusty
      go: 1.10.x
      env:
        - VERBOSE=true
      services:
        - docker
      before_install:
        - docker pull iostio/iost-dev
        - git lfs install
      before_script:
        - git lfs pull
      script:
        - docker run -it --rm -v $(pwd):/gopath/src/github.com/iost-official/Go-IOS-Protocol iostio/iost-dev make build
        - docker run -it --rm -v $(pwd):/gopath/src/github.com/iost-official/Go-IOS-Protocol iostio/iost-dev make test
